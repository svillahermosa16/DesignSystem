name: Generar Tokens con Style Dictionary

on:
  push:
    branches:
      - develop
    paths:
      - 'config.json'
      - 'tokens/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v3

      - name: Lista de archivos en la raíz
        run: ls -al

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar dependencias
        run: npm install style-dictionary

      - name: Verificar existencia de config.json
        run: |
          if [ ! -f config.json ]; then
            echo "config.json no se encuentra en el directorio raíz."
            exit 1
          fi

      - name: Ejecutar Style Dictionary
        run: npx style-dictionary build config.json

      - name: Subir cambios generados
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Actualizar tokens generados con Style Dictionary"
          branch: develop
          file_pattern: "build/**"
